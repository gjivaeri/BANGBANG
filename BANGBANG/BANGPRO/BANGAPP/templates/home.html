{% extends './base.html' %}
{% load static %}
{% block css %}
  <link href={% static 'css/home.css' %} rel="stylesheet" type="text/css">
{% endblock css %}
<title>home</title>
{% block content %}
<div class="filters">
    <div class="search">
        <input class="search-input" placeholder="지점명, 테마명으로 검색하기"  type="text">
        <button class="search-button"><span class="material-icons" style="font-size: 22px;">search</span></button>
    </div>
    <div class="option">
        <button class="options" id="options" onclick="dp_menu()">메뉴 <span id="triangle">▼</span> </button>
        <div style="display: none;" id="drop-content" class="drop-content">
            <div class="display-menus">
                <button class="review-button" onclick="review()">리뷰순 </button> 
                <button class="distance-button" onclick="distance()">거리순</button> 
                <button class="price-button" onclick="price()">가격낮은순</button>
            </div>
        </div>
    </div>
</div>
<div class="content">  
  <p>{{count}}개의 검색결과</p>
  <div class="search-bottom">
    {% for theme in themes %}
        <div class="themeImg">
          <a href="{% url 'detail_theme' theme.pk %}">
            <img src="{{theme.themeImage.url}}">
          </a>
        </div>
    {% endfor %}
  </div> 
</div>
{% endblock content %} 
{% block js %}
<script type="text/javascript" src="/static/js/home.js"></script>
{% endblock js %}
