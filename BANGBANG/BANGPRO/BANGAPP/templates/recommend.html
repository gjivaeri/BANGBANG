{% extends './base.html' %}
{% load static %}
{% block css %}

{% endblock css %}
{% block content %}
<div class="content">  
  <div class="recommend-top">
  <p>추천 키워드</p>

  </div>  
  <div class="recommend-bottom">
    {% for theme in themes %}
        <div class="themeImg">

        </div>

  </div>
