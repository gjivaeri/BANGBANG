{% extends './base.html' %}

{% block css %}{% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href={% static 'css/write.css' %} rel="stylesheet" type="text/css">
  <title>write</title>
  {% endblock css %}

  {% block content %}
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <div class="board_title_txt">
                <strong>리뷰 작성</strong>
            </div>
            <div class="board_title_btn">
              <a href="#">작성 완료</a>
            </div>
        </div>
        <div class="write">
          <div class="star_review">
            <div class="star_review_title">별점 리뷰</div>
            <div id="star_review_rate"></div>
            <div class="star">
              <input type="radio" name="rating" id="rating1" value="1" onclick="checkfunction()">
              <label for="rating1" class="fa fa-star"></label>
              <input type="radio" name="rating" id="rating2" value="2" onclick="checkfunction()">
              <label for="rating2" class="fa fa-star"></label>
              <input type="radio" name="rating" id="rating3" value="3" onclick="checkfunction()">
              <label for="rating3" class="fa fa-star"></label>
              <input type="radio" name="rating" id="rating4" value="4" onclick="checkfunction()">
              <label for="rating4" class="fa fa-star"></label>
              <input type="radio" name="rating" id="rating5" value="5" onclick="checkfunction()">
              <label for="rating5" class="fa fa-star"></label>
            </div>
          </div> 
          <div class="visited">
              <div class="visited_title">방문한 방탈출 테마</div>
              <div class="visited_img"><img src="#"></div>
              <div class="visited_info_title"></div>
              <div class="visited_info_place"></div>
              <div class="visited_info_date"></div>
          </div>
          <div class="booked">
              <div class="booked_title">예약했던 방탈출에서 리뷰할 테마를 골라보세요</div>
              <div><img src="#"></div>
              <div><img src="#"></div>
              <div><img src="#"></div>
              <div><img src="#"></div>
          </div>
          <div class="text-review">
              <div class="text-review_title">텍스트리뷰</div>
              <textarea name="name" rows="8" cols="80"></textarea>
          </div>
        </div>
    </div>
    <script src=write.js></script>
</body>
</html>
