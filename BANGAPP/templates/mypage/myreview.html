{% extends '../base.html' %}
{% load static %}
{% block css %}
  <link href={% static 'css/mylike.css' %} rel="stylesheet" type="text/css">
  <title>myreview</title>
{% endblock css %}
{% block content %}

<div class="content">
  <div class="box">
  <div class="title">내가 쓴 리뷰</div><br>
  <p>
  {% for review in myreviews %}
  {% for theme in themes %}
    {% if theme.pk == review.theme_ID_id %}
    <a href="{% url 'detail_themeRevAddDetail' theme.pk review.pk %}">
      <img src="{{theme.themeImage.url}}" />
    </a>
    {% endif %}
  {% endfor %} 
  {% endfor %}
  </p>
  </div>
</div>
{% endblock content %}
